<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">Stock Count for the month of {{ monthList[currentMonth] }} {{ currentYear }}</h1>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered" ng-hide="detailView">
          <thead>
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Synced</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in daysInMonthRange" ng-class="{'pointer':!missedEntry(year+'-'+month+'-'+row), 'disabled':missedEntry(year+'-'+month+'-'+row) }" ng-click="takeActon(year+'-'+month+'-'+row)">
              <td> {{ $index + 1 }} </td>
              <td><span class="text-info"> {{ year+'-'+month+'-'+row | date:'MMM dd, yyyy' }} </span></td>
              <td class="text-center"> <i class="fa " ng-class="{'fa-check-circle text-success': stockCountByDate[year+'-'+month+'-'+row].synced, 'fa-times-circle text-danger': !stockCountByDate[year+'-'+month+'-'+row].synced}"></i> </td>
              <td class="text-center">
                <i class="fa " ng-class="{'fa-check-circle text-success': stockCountByDate[year+'-'+month+'-'+row].isComplete, 'fa-times-circle text-danger': !stockCountByDate[year+'-'+month+'-'+row].isComplete}"></i>
              </td>
            </tr>
          </tbody>
        </table>
        <button ng-show="detailView" class="btn btn-default" ng-click="detailView=!detailView">Back to List</button>
        <a class="btn btn-default" ui-sref="stockCountForm({countDate: stockCount.countDate})" ng-show="detailView">
          <i class="fa fa-edit"></i> Edit
        </a>
        <table class="table table-bordered" ng-show="detailView">
          <thead>
          <tr>
            <th>Stock Item</th>
            <th>Count</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="(product, count) in stockCount.unopened" ng-click="edit($index)">
            <td>{{ productProfiles[product].name }}</td>
            <td>
              {{ count }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
