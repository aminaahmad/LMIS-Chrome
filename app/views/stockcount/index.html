<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">Stock Count for the month of {{ monthList[currentMonth] }} {{ currentYear }}</h1>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-bordered" ng-hide="detailView">
          <thead>
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Done</th>
              <th>Sync</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="date in dateList" ng-class="{'pointer':!missedEntry(date), 'disabled':missedEntry(date) }" ng-click="takeActon(date)">
              <td> {{ $index + 1 }} </td>
              <td><span class="text-info"> {{ date | date:'MMM dd, yyyy' }} </span></td>
              <td class="text-center">
                <i class="fa " ng-class="{'fa-check-circle text-success': stockCountByDate[date].isComplete, 'fa-times-circle text-danger': !stockCountByDate[date].isComplete}"></i>
              </td>
              <td class="text-center"> <i class="fa " ng-class="{'fa-check-circle text-success': stockCountByDate[date].synced, 'fa-times-circle text-danger': !stockCountByDate[date].synced}"></i> </td>
            </tr>
          </tbody>
        </table>
        <button ng-show="detailView" class="btn btn-default" ng-click="detailView=!detailView">Back to List</button>
        <a class="btn btn-default" ui-sref="stockCountForm({countDate: stockCount.countDate})" ng-show="detailView && !editOff">
          <i class="fa fa-edit"></i> Edit
        </a>
        <table class="table table-bordered" ng-show="detailView">
          <thead>
          <tr>
            <th>Stock Item</th>
            <th>Count</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="product in mergedList" ng-click="edit(stockCount, product)">
            <td>{{ productProfiles[product].name }}</td>
            <td>
              {{ stockCount.unopened[product]  }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
