<div class="container-fluid">
  <div class="row">
    <table class="table table-condensed">
      <th>Product Type</th><th>Count</th><th>Days Left</th>
      <tbody>
        <tr ng-repeat="typeCount in productTypes">
          <td>{{ typeCount.name }}</td>
          <td>{{ typeCount.count }}</td>
          <td>{{ typeCount.daysToReorder }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
