<accordion>
  <accordion-group is-open="true">
    <accordion-heading>
      <span><i class="fa fa-user"></i></span>
      <span i18n="mainActivities"></span>
    </accordion-heading>

    <div class="container-fluid">
    <div class="row">
    <table class="table table-condensed">
      <th>Product Type</th><th>Count</th>
      <tbody>
        <tr ng-repeat="typeCount in productTypes">
          <td>{{ typeCount.name }}</td>
          <td>{{ typeCount.count }}</td>
        </tr>
      </tbody>
    </table>
    </div>
      <div class="row">
        <div class="col-md-3 btn">
          <a ui-sref="stockCountHome">
            <img src="images/dashboard-icons/stock-count.png" class="img-rounded">
            <span i18n="stockCount" class="main-activity-link"></span>
          </a>
        </div>

        <div class="col-md-3 btn">
          <a ui-sref="wasteCountForm">
            <img src="images/dashboard-icons/add-waste-count.png" class="img-rounded">
            <span i18n="addWasteCount" class="main-activity-link"></span>
          </a>
        </div>

        <div class="col-md-3 btn">
          <a ui-sref="broadcastStockOut">
            <img src="images/dashboard-icons/stock-out-broadcast.png" class="img-rounded">
            <span i18n="stockOutBroadcast" class="main-activity-link"></span>
          </a>
        </div>
      </div>
    </div>

  </accordion-group>

  <accordion-group>
    <accordion-heading>
      <span><i class="fa fa-tasks"></i></span>
      <span i18n="more"></span>
    </accordion-heading>
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-3 btn">
          <a ui-sref="appConfig.edit">
            <img src="images/dashboard-icons/app-config.png" class="img-rounded">
            <span i18n="appConfig" class="main-activity-link"></span>
          </a>
        </div>

        <div class="col-md-3 btn">
          <a ui-sref="syncStockCount.detail">
        <span>
          <i class="fa fa-cloud fa-4x"></i>
        </span>
            <span i18n="syncStockCount" class="main-activity-link"></span>
          </a>
        </div>

        <div class="col-md-3 btn">
          <a ui-sref="clearStorage">
            <i class="fa fa-trash-o fa-4x btn-danger"></i>
            <span i18n="clearStorage" class="main-activity-link"></span>
          </a>
        </div>

      </div>
    </div>

  </accordion-group>

</accordion>

<ui-view/>
