<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title" i18n="selectFacilityProductProfiles"></h4>
  </div>
  <div class="panel-body">
    <div ng-include="'views/app-config/partials/forms/product-profile.html'"></div>

    <div ng-include="'views/app-config/wizard/partials/sequence-map.html'"></div>
    <div class="panel"></div>
    <div class="row">
      <div class="col-sm-12">
        <div class="col-xs-4">
          <button type="button" class="btn btn-default" ng-click="moveTo(STEP_THREE)">
            <span><i class="fa fa-arrow-left"></i></span>
            <span>Back</span>
          </button>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-success" ng-click="save()">
            <span i18n="save"></span>
            <span><i class="fa fa-arrow-right"></i></span>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
