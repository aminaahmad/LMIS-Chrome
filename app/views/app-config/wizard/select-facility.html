<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title" i18n="facilityInfo"></h4>
  </div>
  <div class="panel-body">

    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-6">
          <div class="form-group">
            <label i18n="facility"></label>
            <select id="appFacility" class="form-control" ng-model="appConfig.facility" required>
              <option value="" i18n="selectFacility"></option>
              <option ng-repeat="facility in facilities" value="{{ facility }}"
                      ng-selected="facility.uuid === (appConfig.appFacility).uuid"
                      ng-bind="facility.name" required>
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="col-xs-4">
          <a ui-sref="appConfigWelcome" class="btn btn-default">
            <span><i class="fa fa-arrow-left"></i></span>
            <span>Back</span>
          </a>
        </div>
        <div class="col-xs-4">
          <a ui-sref="appConfigStepTwo" class="btn btn-success">
            <span i18n="continue"></span>
            <span><i class="fa fa-arrow-right"></i></span>
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
